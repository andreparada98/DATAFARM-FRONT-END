<div class="container">
    <form [formGroup]="form" autocomplete="off">
        <mat-form-field appearance="fill">
            <mat-label>Farm</mat-label>
            <input matInput formControlName="farm">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Field</mat-label>
            <input matInput formControlName="field">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Grower</mat-label>
            <input matInput formControlName="grower">
        </mat-form-field>
    </form>

    <div class="line-chart">
        <canvas id="line-chart">{{lineChart}}</canvas>
    </div>
    <div class="bar-chart">
        <canvas id="bar-chart">{{barChart}}</canvas>
    </div>
    <div class="pie-chart">
        <canvas id="pie-chart">{{pieChart}}</canvas>
    </div>
</div>
